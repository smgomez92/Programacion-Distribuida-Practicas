<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Personas</title>
</head>

<body>
	<center>
		<h2>Personas</h2>
		<table border="1" style="width: 300px">
			<thead>
				<tr>
					<th>Username</th>
					<th>Post Id</th>
					<th>Descripcion</th>
					<th>Comentario</th>
					

				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${lista}">
					<td th:text="${post.user.username}"></td>
					<td th:text="${post.post.id}"></td>
					<td th:text="${post.post.body}"></td>
					<td th:text="${post.coment.body}"></td>							


				</tr>
			</tbody>
		</table>
	
	</center>
</body>
</html>
