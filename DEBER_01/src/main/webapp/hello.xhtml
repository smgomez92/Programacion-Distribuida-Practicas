<!DOCTYPE html>
<html lang = "en" 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Programacion Distribuida</title>
</h:head>
<h:body>
<h1>Hola mundo Ejemplo</h1>
	<h:form>
		<h:outputLabel for="input" value="Entrada"/>
		<h:inputText id="input"  value="#{helloWorld.entrada}"/>
		<h:commandButton value="Enviar" action ="#{helloWorld.submit}">
		<f:ajax execute="@form" render=":output"/>
	</h:commandButton>
	</h:form>
	<h:outputText id="output" value="#{helloWorld.salida}"/>

</h:body>
</html>
