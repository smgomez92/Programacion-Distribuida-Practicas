plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
// https://mvnrepository.com/artifact/org.apache.openwebbeans/openwebbeans-impl
compile group: 'org.apache.openwebbeans', name: 'openwebbeans-impl', version: '2.0.10'
compile group: 'org.apache.openwebbeans', name: 'openwebbeans-se', version: '2.0.10'

// https://mvnrepository.com/artifact/javax.enterprise/cdi-api
compile group: 'javax.enterprise', name: 'cdi-api', version: '2.0'


// https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'


}
