apply plugin: 'war'
apply plugin: 'org.gretty'
apply plugin: 'eclipse-wtp'

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.gretty:gretty:+'
  }
}


repositories {
    jcenter()
    
}

dependencies {

    compile group: 'javax', name: 'javaee-api', version: '8.0'
    
	
}

gretty{
	httpPort = 8083
	contextPath = '/WebApp'
	servletContainer = 'tomcat8'
}